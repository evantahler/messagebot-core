<div ng-controller="analytics:heatmap">

  <div class="row">
    <div class="col-md-12">
      <h2>Hetmap:</h2>
    </div>

    <form class="form-horizontal" ng-submit="loadHeatmap()">

      <div class="col-md-4">
        <label for="select" class="control-label">Number of Recent Points</label>
        <input type="text" class="form-control" ng-model="heatmapOptions.size"></input>
      </div>

      <div class="col-md-6">&nbsp;</div>

      <div class="col-md-2">
        <label class="control-label">&nbsp;</label>
        <button type="submit" class="form-control btn btn-primary">Update</button>
      </div>

    </form>
  </div>

  <div class="row">
    <div class="col-md-12">
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <leaflet id="heatmap" height="300px" width="100%" layers="map.layers" center="map.center"></leaflet>
    </div>
  </div>
</div>
