<div ng-controller="analytics:recent">

  <h2>recently created {{ $root.section }}:</h2>

  <table class="table table-striped table-hover">

    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>createdAt</th>
        <th>updatedAt</th>
        <th>data</th>
      </tr>
    </thead>

    <tbody ng-repeat="record in records">
      <tr>
        <td><a href="/#/{{ $root.singular($root.section) }}/{{ record.guid  }}"><span class="glyphicon glyphicon-pencil">&nbsp;</span></a></td>
        <td>{{ record.createdAt }}</td>
        <td>{{ record.updatedAt }}</td>
        <td>{{ record.data }}</td>
      </tr>
    </tbody>

  </table>
</div>
