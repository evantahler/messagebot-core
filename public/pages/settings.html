<div ng-controller="settings">

  <h1>Settings</h1>

  <h2>Transports</h2>

  <p>Transports are installed on your MessageBot Servers.  Contact your administrators to modify them.</p>

  <table class="table table-striped table-hover">

    <thead>
      <tr>
        <th>name</th>
        <th>description</th>
        <th>requiredDataKeys</th>
        <th>campaignVariables</th>
      </tr>
    </thead>

    <tbody ng-repeat="transport in transports">
      <tr>
        <td>{{ transport.name }}</td>
        <td>{{ transport.description }}</td>
        <td>{{ transport.requiredDataKeys }}</td>
        <td>{{ transport.campaignVariables }}</td>
      </tr>
    </tbody>

  </table>

</div>
