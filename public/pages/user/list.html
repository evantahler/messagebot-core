<div ng-controller="users:list">

  <div id="createUserModal" class="modal fade" tabindex="-1" role="dialog" >
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create User</h4>
        </div>

        <div class="modal-body">
          <form ng-submit="processCreateUserForm()">

            <div class="form-group">
              <label>First Name</label>
              <input type="text" name="firstName" class="form-control" placeholder="George" ng-model="forms.createUser.firstName">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" name="lastName" class="form-control" placeholder="Washington" ng-model="forms.createUser.lastName">
            </div>

            <div class="form-group">
              <label>email</label>
              <input type="text" name="email" class="form-control" placeholder="email" ng-model="forms.createUser.email">
            </div>

            <div class="form-group">
              <label>password</label>
              <input type="password" name="password" class="form-control" placeholder="password" ng-model="forms.createUser.password">
            </div>

            <div class="form-group">
              <label>Status</label>
              <select name="status" class="form-control" ng-model="forms.createUser.status">
                <option ng-repeat="s in validStatuses" value="{{s}}">{{s}}</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-success btn-lg btn-block">
                  <span class="glyphicon glyphicon-flash"></span> Submit
                </button>
              </div>
            </div>

          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



  <div id="editUserModal" class="modal fade" tabindex="-1" role="dialog" >
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit User</h4>
        </div>

        <div class="modal-body">
          <form ng-submit="processEditUserForm()">

            <div class="form-group">
              <label>First Name</label>
              <input type="text" name="firstName" class="form-control" placeholder="George" ng-model="forms.editUser.firstName">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" name="lastName" class="form-control" placeholder="Washington" ng-model="forms.editUser.lastName">
            </div>

            <div class="form-group">
              <label>email</label>
              <input type="text" name="email" class="form-control" placeholder="email" ng-model="forms.editUser.email">
            </div>

            <div class="form-group">
              <label>Status</label>
              <select name="status" class="form-control" ng-model="forms.editUser.status">
                <option ng-repeat="s in validStatuses" value="{{s}}">{{s}}</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-success btn-lg btn-block">
                  <span class="glyphicon glyphicon-flash"></span> Submit
                </button>
              </div>
            </div>

          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <a ng-click="createUser();" class="btn btn-primary">Create User</a>


  <table class="table table-striped table-hover">

    <thead>
      <tr>
        <th>email</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>status</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
    </thead>

    <tbody ng-repeat="user in users">
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.status }}</td>
        <td ng-click="editUser(user.id);"><span class="glyphicon glyphicon-pencil">&nbsp;</span></td>
        <td ng-click="deleteUser(user.id);"><span class="glyphicon glyphicon-remove">&nbsp;</span></td>
      </tr>
    </tbody>

  </table>
</div>
