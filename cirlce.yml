dependencies:
  pre:
    - nvm install $NODE_VERSION && nvm alias default $NODE_VERSION
    - node --version
machine:
  services:
    - redis
  environment:
    NODE_VERSION: v8
    MAXMIND_DB: "./tmp/maxmind/GeoLite2-City.mmdb"
    SEQUELIZE_HOST: "localhost"
    SEQUELIZE_DATABASE: "messagebot_test"
    SEQUELIZE_PASSWORD: ""
    REDIS_HOST: "127.0.0.1"
    REDIS_PORT: 6379
    REDIS_DB: 1
    REDIS_PASSWORD: ""
test:
  override:
    - 'npm test'
