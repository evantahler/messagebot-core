
<html lang="en">
  <body style="
    font-family: 'Roboto','Helvetica Neue',Helvetica,Arial,sans-serif;
    font-size: 13px;
    line-height: 1.846;
    color: #bbbbbb
    background-color: #ffffff;
  ">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td></td>
        <td align="left" valign="top" width="600">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">

            <tr><td></td></tr>

            <tr style="background-color: #4e5d6c;">
              <td align="center" style="
                background-color: #4caf50;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                box-sizing: border-box;
                color: #ffffff;
                font-size: 20px;
              ">
                <h1 style="margin-bottom: -20px; margin-top: 10px;"><a href="{{publicUrl}}" style="
                  text-decoration: none;
                  color: rgb(255, 255, 255);
                ">MESSAGE BOT</a></h1>
                <p>Hooray for MessageBot!</p>
              </td>
            </tr>

            <tr style="background-color: #ffffff;">
              <td style="
                color: #666666;
                padding: 10px;
                border-style: solid;
                border-width: 2px;
                border-color: #4caf50;
              ">
                <h1>Hello, {{person.data.firstName}}</h1>

                <p>It is nice to see you.  You joined us at {{person.createdAt.fullYear}}</p>

                <p>I last saw you in {{person.updatedAt.monthName}}, {{person.updatedAt.fullYear}}</p>

                <a href="http://messagebot.io" style="text-decoration: none;">
                <table align="center" width="100%">
                  <tr>
                    <td></td>
                      <td width="300" align="center" style="
                      background-color: #4caf50;
                      border-radius: 7px;
                      padding: 10px;
                      ">
                        <span style="
                        color: rgb(255, 255, 255);
                        font-size: 20px;
                        ">Click here to learn more</span>
                      </td>
                    <td></td>
                  </tr>
                </table>
                </a>

                <hr style="
                  display: block;
                  height: 1px;
                  border: 0;
                  border-top: 2px solid #4caf50;
                  margin: 1em 0;
                  padding: 0;
                " />

                <div align="center">
                  <p><a href="{{publicUrl}}" style="
                    text-decoration: none;
                    color: #666666;
                  ">messagebot.io</a> | {{ now.fullYear }}
                  </p>
                </div>

              </td>
            </tr>


            <tr><td></td></tr>

          </table>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
